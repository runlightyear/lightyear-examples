<html lang="en">
<head>
    <title>HTML Form to Lightyear</title>
</html>
<body>
<h1>Submit form data to Lightyear via GET</h1>

<form action="REPLACE WITH ENDPOINT URL FOR receiveGetFormSubmission" method="get">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <button>Submit</button>
</form>
</body>
